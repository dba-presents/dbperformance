<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database performance for Hibernate users by dba-presents.com</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
</head>
<body>

<div class="blocks-container">
    <div class="functional-block">
        <h2>Recent employees</h2>
        <div class="control-line">
            <button class="control" id="getRecentEmployeesLink">Get 10 recent employees</button>
        </div>
        <div class="control-line">
            <div class="control" id="getRecentEmployeesResult"></div>
        </div>
        <div class="control-line">
            <button class="control" id="countEmployeesLink">Count employees hired since 199</button>
        </div>
        <div class="control-line">
            <div class="control" id="countEmployeesResult"></div>
        </div>
    </div>

    <div class="functional-block">
        <h2>Managers</h2>
        <div class="control-line">
            <button class="control" id="getManagersLink">Get managers</button>
        </div>
        <div class="control-line">
            <div class="control" id="getManagersResult"></div>
        </div>
    </div>

    <div class="functional-block">
        <h2>Group layoffs</h2>
        <div class="control-line">
            <span class="control">Title</span>
            <select class="control" id="titleToLayoffSelect">
                <option value="Assistant Engineer">Assistant Engineer</option>
                <option value="Manager">Manager</option>
                <option value="Technique Leader">Technique Leader</option>
                <option value="Staff">Staff</option>
                <option value="Engineer">Engineer</option>
                <option value="Senior Staff">Senior Staff</option>
                <option value="Senior Engineer">Senior Engineer</option>
            </select>
        </div>
        <div class="control-line">
            <button class="control" id="layoffBtn">Layoff</button>
            <div class="control" id="layoffResult" style="display: none">Done.</div>
        </div>
        <div class="control-line">
            <button class="control" id="hireBackBtn">Hire back</button>
            <div class="control" id="hireBackResult" style="display: none">Done.</div>
        </div>
    </div>

    <div class="functional-block">
        <h2>Salary history of recent employees</h2>
        <div class="control-line">
            <button class="control" id="salaryHistoryBtn">Get salary history</button>
        </div>
        <div class="control-line">
            <div class="control" id="salaryHistoryResult"></div>
        </div>
    </div>

    <div class="functional-block">
        <h2>Salary check</h2>
        <div class="control-line">
            <div class="control">Check current salary for Erez Ritzmann.</div>
        </div>
        <div class="control-line">
            <button class="control" id="salaryCheckBtn">Check salary</button>
        </div>
        <div class="control-line">
            <div class="control" id="salaryCheckResult"></div>
        </div>
    </div>

    <div class="functional-block">
        <h2>Salary rise</h2>
        <div class="control-line">
            <div class="control">Salary rise for Erez Ritzmann.</div>
        </div>
        <div class="control-line">
            <button class="control" id="salaryRiseBtn">Rise salary</button>
        </div>
        <div class="control-line">
            <div class="control" id="salaryRiseResult" style="display: none">Done.</div>
        </div>
    </div>

    <div class="functional-block">
        <h2>Average salary</h2>
        <div class="control-line">
            <div class="control">Check current average salary at Assistant Engineer position.</div>
        </div>
        <div class="control-line">
            <button class="control" id="salaryAvgCheckBtn">Check average salary</button>
        </div>
        <div class="control-line">
            <div class="control" id="salaryAvgCheckResult"></div>
        </div>
    </div>
</div>

</body>
</html>
